<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
  </head>
  <body>
    <!-- main navigation bar -->
    <nav class="main-nav">
      <p>Awesome Books</p>
      <ul  class="main-links">
        <li><a href="#" class="active">List</a></li>
        <li><a href="#" class="middle">Add new</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!-- date below the navigation bar -->
    <div id="date"></div>

    <!-- list books page -->
    <div class="books-container">
      <div class="heading"><h1>All awesome Books</h1></div>
      <div class="book-list" id="booklist"></div>
    </div>

    <!-- add book intarface -->
    <div class="add-book">
      <form>
        <div class="title">
          <input type="text" placeholder="Title" id="title" />
        </div>
        <div class="author">
          <input type="text" placeholder="Author" id="author" />
        </div>
        <button class="btn" type="button" id="add-btn">Add</button>
      </form>
    </div>


    <!-- page footer -->
    <footer class="footer">
    copyright 2022 Francis and Abraha, all rights reserved
    </footer>

    <script src="index.js"></script>
  </body>
</html>
